<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicked Roots & Remedies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js" defer></script>
    <script src="calculator.js" defer></script>
</head>
<body>

    <div class="brand-header">Wicked Roots & Remedies</div>

    <button class="toggle-dark-mode">Toggle Dark Mode</button>

    <div class="tip-box">
        <p><strong>Tip:</strong> For the best vanilla extraction, always use high-proof alcohol.</p>
    </div>

    <div class="container">
        <h2>Vanilla Extract Calculator</h2>
        <p>Calculate the ideal vanilla-to-alcohol ratio.</p>
        <input type="number" id="bean-weight" placeholder="Enter bean weight (oz)">
        <input type="number" id="alcohol-proof" placeholder="Enter alcohol proof">
        <button onclick="calculateExtract()">Calculate</button>
        <p class="result" id="result1"></p>
    </div>

    <div class="container">
        <h2>Alcohol Dilution Calculator</h2>
        <p>Calculate the right dilution for your alcohol.</p>
        <input type="number" id="starting-proof" placeholder="Starting proof">
        <input type="number" id="desired-proof" placeholder="Desired proof">
        <button onclick="calculateDilution()">Calculate</button>
        <p class="result" id="result2"></p>
    </div>

    <div class="footer">Contact us at <a href="mailto:wickedrootsandremedies@gmail.com">wickedrootsandremedies@gmail.com</a></div>

</body>
</html>
