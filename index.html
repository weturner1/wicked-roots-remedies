<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicked Roots & Remedies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js" defer></script>
    <script src="calculator.js" defer></script>
</head>
<body>

    <div id="header"></div>

    <!-- Fix: Dark Mode Toggle Button Width Adjustment -->
    <button class="toggle-dark-mode" style="width: 200px; margin: 10px auto;">
        Toggle Dark Mode
    </button>

    <div id="tips"></div>
    <div id="calculator1"></div>
    <div id="calculator2"></div>
    <div id="calculator3"></div>
    <div id="ratios"></div>

    <!-- Load Footer Dynamically -->
    <div id="footer"></div>

    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(html => document.getElementById(id).innerHTML = html);
        }

        loadComponent("header", "header.html");
        loadComponent("tips", "tips.html");
        loadComponent("calculator1", "calculator1.html");
        loadComponent("calculator2", "calculator2.html");
        loadComponent("calculator3", "calculator3.html");
        loadComponent("ratios", "ratios.html");
        loadComponent("footer", "footer.html");
    </script>

</body>
</html>
