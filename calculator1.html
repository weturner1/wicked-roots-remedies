<div class="container">
    <h2>Alcohol Proof and Ounce Calculator</h2>
    
    <div class="input-group">
        <label for="alcoholOz">Alcohol Volume (oz):</label>
        <input type="number" id="alcoholOz" placeholder="Enter alcohol volume">
    </div>

    <div class="input-group">
        <label for="alcoholProof">Alcohol Proof:</label>
        <input type="number" id="alcoholProof" placeholder="Enter alcohol proof">
    </div>

    <div class="input-group">
        <label for="fold">Select Vanilla Fold:</label>
        <select id="fold">
            <option value="1">Single Fold</option>
            <option value="2">Double Fold</option>
            <option value="3">Triple Fold</option>
        </select>
    </div>

    <button onclick="calculateVanillaBeans()">Calculate</button>
    <p class="result" id="result"></p>
</div>
