<div class="container">
    <h2>Vanilla Bean Ounce Calculator</h2>
    
    <div class="input-group">
        <label for="beanWeight">Vanilla Bean Weight (oz):</label>
        <input type="number" id="beanWeight" placeholder="Enter vanilla bean weight">
    </div>

    <div class="input-group">
        <label for="alcoholProofForBeans">Alcohol Proof:</label>
        <input type="number" id="alcoholProofForBeans" placeholder="Enter alcohol proof">
    </div>

    <!-- Added class 'calculator-button' to the button -->
    <button class="calculator-button" onclick="calculateAlcoholNeeded()">Calculate</button>
    <p class="result" id="alcoholNeededResult"></p>
</div>
